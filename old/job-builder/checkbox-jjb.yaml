- job:
    name: checkbox
    description: "automatically build checkbox"
    builders:
      - shell: 'cd /home/vagrant/checkbox.io/server-side/site/ && npm install'
    publishers:
      - post-tasks:
        - matches:
          - log-text: ''
          escalate-status: true
          run-if-job-successful: true
          script: |
            touch uddhav.txt
